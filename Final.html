

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Uniloan</title>
  <style type="text/css">
    body {
      background: #008000; /* green background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 150px auto;
      padding: 40px;
      background: #f0f0f0;
      border: 3px solid #ccc;
      border-radius: 20px;
      text-align: center;
    }

    .container h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .submit-btn {
      margin-top: 30px;
      padding: 15px 30px;
      background: #00008B;
      color: white;
      font-size: 24px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #000066;
    }

    #success-message {
      margin-top: 20px;
      color: green;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome dear to Uniloan!!!</h1>

    <form id="loanForm">
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <p id="success-message">You have successfully applied for a Loan</p>
  </div>

  <script>
    document.getElementById('loanForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual form submission
      document.getElementById('success-message').style.display = 'block';
    });
  </script>

</body>
</html>
