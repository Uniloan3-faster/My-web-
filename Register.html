

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h1>Sign Up</h1>

    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <h2>Provide a strong password</h2>
    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <label>
      <input type="checkbox" id="robotCheck">
      I am not a robot
    </label>

    <button type="submit" id="signupBtn" disabled>Sign Up</button>
  </form>

  <script>
    const passwordInput = document.getElementById('password');
    const signupBtn = document.getElementById('signupBtn');
    const checkbox = document.getElementById('robotCheck');

    // Enable/disable button based on password length
    passwordInput.addEventListener('input', () => {
      if (passwordInput.value.length >= 6) {
        signupBtn.disabled = false;
      } else {
        signupBtn.disabled = true;
      }
    });

    // Rotate checkbox on click
    checkbox.addEventListener('click', () => {
      checkbox.style.transform = "rotate(360deg)";
      setTimeout(() => {
        checkbox.style.transform = "rotate(0deg)";
      }, 300); // reset after animation
    });

    // Prevent form from submitting if password is too short (just in case)
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      if (passwordInput.value.length < 6) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
