

<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>Register - Uniloan</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      padding: 20px;  
      background-color: #f0f8ff;  
    }  
  
    form {  
      max-width: 400px;  
      margin: auto;  
      background: white;  
      padding: 20px;  
      border-radius: 10px;  
      box-shadow: 0 0 10px rgba(0,0,0,0.1);  
    }  
  
    input[type="text"],  
    input[type="email"],  
    input[type="password"] {  
      width: 100%;  
      padding: 10px;  
      margin: 10px 0 20px;  
      border: 1px solid #ccc;  
      border-radius: 5px;  
    }  
  
    .signup-btn {  
      display: inline-block;  
      background-color: #004aad;  
      color: white;  
      padding: 10px 20px;  
      text-decoration: none;  
      border: none;  
      border-radius: 6px;  
      cursor: pointer;  
      font-size: 16px;  
    }  
  
    .signup-btn:hover {  
      background-color: #0066ff;  
    }  
  
    h2 {  
      font-size: 16px;  
      color: maroon;  
    }  
  
    label {  
      font-weight: bold;  
    }  

    /* Validation styles */
    .error {
      border: 2px solid red !important;
    }

    .valid {
      border: 2px solid green !important;
    }

    .checkbox-label.error {
      color: red;
    }
  </style>  
</head>  
<body>  
  
  <form id="registerForm">  
    <label for="email">Email:</label>  
    <input type="email" id="email" required>  
  
    <label for="password">Password:</label>  
    <h2>Suggests a strong password, more than 6 characters and the password should include one upper case letter and at least two numbers.</h2>  
    <input type="password" id="password" required>  
  
    <label id="robot-label" class="checkbox-label">  
      <input type="checkbox" id="robot"> I am not a robot  
    </label><br><br>  
  
    <button type="button" class="signup-btn" onclick="validateAndRedirect()">Sign Up</button>  
  </form>  
  
  <script>  
    // Rotate checkbox on click  
    document.getElementById('robot').addEventListener('click', function () {  
      this.style.transform = 'rotate(360deg)';  
      this.style.transition = 'transform 0.5s';  
    });  
  
    function validateAndRedirect() {  
      const passwordInput = document.getElementById('password');  
      const password = passwordInput.value;  
      const isRobotChecked = document.getElementById('robot').checked;  
      const robotLabel = document.getElementById('robot-label');  
  
      // Reset previous styles  
      passwordInput.classList.remove('error', 'valid');  
      robotLabel.classList.remove('error');  
  
      const hasUpper = /[A-Z]/.test(password);  
      const hasTwoNumbers = (password.match(/\d/g) || []).length >= 2;  
      const longEnough = password.length > 6;  
  
      let valid = true;  
  
      if (!isRobotChecked) {  
        alert("Verify you are not a robot");  
        robotLabel.classList.add('error');  
        valid = false;  
      }  
  
      if (!(hasUpper && hasTwoNumbers && longEnough)) {  
        alert("Password incomplete");  
        passwordInput.classList.add('error');  
        valid = false;  
      } else {  
        passwordInput.classList.add('valid');  
      }  
  
      if (valid) {  
        alert("You are signed up");  
        window.location.href = "Apply.html";  
      }  
    }  
  </script>  
  
</body>  
</html>
