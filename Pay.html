

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stress-Free Loans | Quick Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 36px;
      color: #00ff88;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      font-size: 20px;
      text-decoration: none;
      padding: 10px 20px;
      background: green;
      color: white;
      border: 2px solid #aaa;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #006400;
    }

    .center {
      text-align: center;
      margin: 40px 0;
    }

    .step {
      margin: 40px 0;
      text-align: center;
    }

    .step img {
      width: 90%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .step h2 {
      font-size: 28px;
      margin-top: 10px;
      color: #00ffcc;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .next-btn {
      font-size: 24px;
      padding: 12px 30px;
      background: green;
      color: white;
      border: 4px solid black;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 30px;
      transition: background 0.3s ease;
    }

    .next-btn:hover {
      background: #009900;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 26px;
      }

      .btn, .next-btn {
        font-size: 18px;
        padding: 10px 20px;
      }

      .step h2 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <a class="btn" href="Apply.html">← Back</a>
  </div>

  <header>
    <h1>Stress-Free Loans Sent Straight to Your Mobile</h1>
    <h1>Even Without an ID, You Can Still Get Approved!</h1>
  </header>

  <div class="center">
    <img src="photo.png" alt="Loan Access Without ID" width="450" height="450">
  </div>

  <div class="step">
    <img src="A.png" alt="Step 1 - Fill Details">
    <h2>1. Fill in your details</h2>
  </div>

  <div class="step">
    <img src="B.png" alt="Step 2 - Get Approved">
    <h2>2. Get approved</h2>
  </div>

  <div class="step">
    <img src="C.png" alt="Step 3 - Get Paid">
    <h2>3. Get money instantly</h2>
  </div>

  <div class="center">
    <a class="next-btn" href="Next.html">Next →</a>
  </div>

</body>
</html>
